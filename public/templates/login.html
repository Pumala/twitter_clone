<h1>Login</h1>

<form ng-submit="submitLogin()">
  <label for="">Username:</label>
  <input ng-model="username" type="text" name="username" value=""><br>
  <label for="password">Password</label>
  <input ng-model="password" type="password" name="password" value=""><br>
  <input type="submit" name="submit" value="Submit">
</form>
