<h1>World Timeline</h1>

<ul ng-repeat="tweet in allTweets">
  <li>
    <strong>
      <a ui-sref="profile({ username: tweet.username})">{{tweet.username}}</a>
    </strong>
    tweeted: "{{tweet.tweet}}"
    <div ng-show="rootUsername">
      <i id="{{tweet._id}}" ng-show="(tweet.username !== rootUsername) && (rootLikes.indexOf(tweet._id) < 0)" class="fa fa-heart-o" ng-click="likeTweet(true, tweet._id)" aria-hidden="true"></i>
      <i id="{{tweet._id}}" ng-show="(tweet.username !== rootUsername) && (rootLikes.indexOf(tweet._id) >= 0)" class="fa fa-heart" ng-click="likeTweet(false, tweet._id)" aria-hidden="true"></i>
      <button id="{{tweet._id}}" ng-show="rootUsername === tweet.username" ng-click="removeTweet(tweet._id)" class="btn btn-danger" name="button">Remove</button>
    </div>
  </li>
</ul>
