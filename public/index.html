<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitter Clone</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- FontAwesome CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body ng-app="twitter_app">

    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-default">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                     <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" ui-sref="home">
                        <span class="logo-words">Home</span>
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a ng-if="rootUsername">Welcome {{rootUsername}}!</a></li>
                        <li><a ng-if="!rootUsername" ui-sref="signup">Sign up</a></li>
                        <li><a ng-if="!rootUsername" ui-sref="login">Log in</a></li>
                        <li><a ng-if="rootUsername" ui-sref="profile({username: rootUsername})">Profile</a></li>
                        <li><a ng-if="rootUsername" ng-click="rootLogout()">Logout</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </nav>
        </div>
    </div>

    <h1>TWITTER is HERRRR!!!</h1>

    <ui-view></ui-view>

    <!-- AngularJS -->
    <script src="js/angular.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>

    <!-- jQuery JS -->
    <script src="js/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="js/main.js"></script>
  </body>
</html>
